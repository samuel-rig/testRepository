<!DOCTYPE html>
<html>
    <head>
        <title>To-do App</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What did you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input class="input" id="search-text" type="text" placeholder="filter-todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input class="input" type="text" placeholder="Add a new todo" name="newTodo">
                <button class="button">Add To-do</button>
            </form>
        </div>

        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/todo-function.js"></script>
        <script src="scripts/todo-app.js"></script>
    </body>
</html>
